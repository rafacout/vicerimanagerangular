<h2>Project Delete</h2>
<h3>Are you sure you want to delete this?</h3>
<div>
  <dl class="dl-horizontal">
      <dt>
          Project Git Id
      </dt>

      <dd>
          {{project?.ProjectGitId}}
      </dd>

      <dt>
          Name
      </dt>

      <dd>
          {{project?.Name}}
      </dd>

      <dt>
          Description
      </dt>

      <dd>
          {{project?.Description}}
      </dd>

      <dt>
          URL
      </dt>

      <dd>
          <a href="{{project?.Web_URL}}">{{project?.Web_URL}}</a>
      </dd>

      <dt>
          Imported?
      </dt>

      <dd>
          {{project?.IsImported}}
      </dd>

      <dt>
          Open Issues
      </dt>

      <dd>
          {{project?.Open_Issues_Count}}
      </dd>
  </dl>
</div>
<p>
    <a class="btn btn-default" [routerLink]="['/projects']">Back to List</a>
    <a class="btn btn-danger" (click)="deleteProject()">Delete</a>
</p>
