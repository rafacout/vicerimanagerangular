
<div class="col-md-12">
    <h2>Projects</h2>
    <button class="btn btn-success" [routerLink]="['create']"> Add User</button>
    <button class="btn btn-info" (click)="importProjects()">Import Projects</button>
    <table class="table table-striped table-hover">
        <thead>
            <tr class="info">
                <th>
                    Id
                </th>
                <th>
                    Name
                </th>
                <th>
                    URL
                </th>
                <th>
                    Imported?
                </th>
                <th>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let project of projects" >
                <td>
                    {{project.ProjectGitId}}
                </td>
                <td>
                    {{project.Name}}
                </td>
                <td>
                    {{project.Web_URL}}
                </td>
                <td>
                    {{project.IsImported}}
                </td>
                <td>
                    <a [routerLink]="['/projects/details', project.Id]">Details</a> | 
                    <a [routerLink]="['/projects/update', project.Id]">Update</a> |  
                    <a [routerLink]="['/projects/delete', project.Id]">Delete</a>
                </td>
            </tr>
        </tbody>
        </table>
</div>
