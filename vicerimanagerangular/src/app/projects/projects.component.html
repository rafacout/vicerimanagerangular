<table class="table table-striped table-hover">
  <thead>
      <tr class="info">
          <th>
              Id
          </th>
          <th>
              Name
          </th>
          <th>
              URL
          </th>
          <th>
              Imported?
          </th>
          <th>
          </th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let project of projects" >
          <td>
              {{project.ProjectGitId}}
          </td>
          <td>
              {{project.Name}}
          </td>
          <td>
            {{project.Web_URL}}
          </td>
          <td>
              {{project.IsImported}}
          </td>
          <td>
              <a [routerLink]="['/projects', project.Id]">Details</a> 
              <!-- | 
              <a [routerLink]="['/projects', project.Id]">Update</a> |  
              <a [routerLink]="['/projects', project.Id]">Delete</a> -->
          </td>
      </tr>
  </tbody>
</table>
