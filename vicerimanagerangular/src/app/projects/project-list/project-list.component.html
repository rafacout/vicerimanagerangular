
<div class="col-md-12">
    <h2>Projects</h2>
    <button class="btn btn-success" [routerLink]="['create']"> Add Project</button>
    <button class="btn btn-info" (click)="importProjects()">Import Projects</button>
    <table class="table table-striped table-hover">
        <thead>
            <tr class="info">
                <th>
                    Project Git Id
                </th>
                <th>
                    Name
                </th>
                <th>
                    URL
                </th>
                <th>
                    Imported?
                </th>
                <th>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let project of projects" >
                <td>
                    {{project.ProjectGitId}}
                </td>
                <td>
                    {{project.Name}}
                </td>
                <td>
                    {{project.Web_URL}}
                </td>
                <td>
                    <input type="checkbox" [checked]="project.IsImported" disabled="disabled"/>
                </td>
                <td>
                    <button class="btn btn-xs btn-primary" [routerLink]="['/projects/details', project.Id]" title="Details"><i class="fa fa-file-text-o"></i></button>
                    <button class="btn btn-xs btn-warning" [routerLink]="['/projects/update', project.Id]" title=Edit><i class="fa fa-edit"></i></button>
                    <button class="btn btn-xs btn-danger" [routerLink]="['/projects/delete', project.Id]" title="Delete"><i class="fa fa-close"></i></button>
                </td>
            </tr>
        </tbody>
        </table>
</div>
